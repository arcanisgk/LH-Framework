<div class="theme-panel">
    <a href="#" data-toggle="theme-panel-expand" class="theme-collapse-btn"><i
            class="fa fa-cog"></i></a>
    <div class="theme-panel-content" data-scrollbar="true" data-height="100%">
        <h5>{{label-setting}}</h5>


        <div class="theme-panel-divider"></div>
        <div class="row mt-10px">
            <label class="col-6 form-label col-form-label fw-bold" for="lang">{{label-lang}}</label>
            <div class="col-6 d-flex">
                <select class="form-control form-select" id="lang" data-lh-pl="select"
                        data-lh-pl-options="minimumResultsForSearch: Infinity">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                    <option value="pt">Português</option>
                </select>
            </div>
        </div>

        <div class="theme-panel-divider"></div>
        <h6>{{label-color-theme}}</h6>
        <div class="theme-list">
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-red"
                                            data-theme-class="theme-red" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body"
                                            data-bs-title="Red">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-pink"
                                            data-theme-class="theme-pink" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body"
                                            data-bs-title="Pink">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-orange"
                                            data-theme-class="theme-orange" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Orange">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-yellow"
                                            data-theme-class="theme-yellow" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Yellow">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-lime"
                                            data-theme-class="theme-lime" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body"
                                            data-bs-title="Lime">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-green"
                                            data-theme-class="theme-green" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Green">&nbsp;</a>
            </div>
            <div class="theme-list-item active"><a href="#" class="theme-list-link bg-teal"
                                                   data-theme-class data-toggle="theme-selector"
                                                   data-bs-toggle="tooltip"
                                                   data-bs-trigger="hover" data-bs-container="body"
                                                   data-bs-title="Default">&nbsp;</a></div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-cyan"
                                            data-theme-class="theme-cyan" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body"
                                            data-bs-title="Cyan">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-blue"
                                            data-theme-class="theme-blue" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body"
                                            data-bs-title="Blue">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-purple"
                                            data-theme-class="theme-purple" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Purple">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-indigo"
                                            data-theme-class="theme-indigo" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Indigo">&nbsp;</a>
            </div>
            <div class="theme-list-item"><a href="#" class="theme-list-link bg-black"
                                            data-theme-class="theme-gray-600" data-toggle="theme-selector"
                                            data-bs-toggle="tooltip"
                                            data-bs-trigger="hover" data-bs-container="body" data-bs-title="Black">&nbsp;</a>
            </div>
        </div>

        <div class="theme-panel-divider"></div>
        <div class="row mt-10px">
            <div class="col-8 control-label text-body fw-bold">
                <div>{{label-mode-theme}}</div>
                <div class="lh-14">
                    <small class="text-body opacity-50">
                        {{label-mode-explain}}
                    </small>
                </div>
            </div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-theme-dark-mode"
                           id="appThemeDarkMode" value="1"/>
                    <label class="form-check-label" for="appThemeDarkMode">&nbsp;</label>
                </div>
            </div>
        </div>
        <div class="theme-panel-divider"></div>

        <div class="row mt-10px align-items-center">
            <div class="col-8 control-label text-body fw-bold">{{label-fix-header}}</div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-header-fixed" id="appHeaderFixed"
                           value="1" checked/>
                    <label class="form-check-label" for="appHeaderFixed">&nbsp;</label>
                </div>
            </div>
        </div>
        <!--
        <div class="row mt-10px align-items-center">
            <div class="col-8 control-label text-body fw-bold">Header Inverse</div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-header-inverse"
                           id="appHeaderInverse" value="1"/>
                    <label class="form-check-label" for="appHeaderInverse">&nbsp;</label>
                </div>
            </div>
        </div>
        -->
        <div class="row mt-10px align-items-center">
            <div class="col-8 control-label text-body fw-bold">{{label-fix-sidebar}}</div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-sidebar-fixed"
                           id="appSidebarFixed" value="1" checked/>
                    <label class="form-check-label" for="appSidebarFixed">&nbsp;</label>
                </div>
            </div>
        </div>
        <div class="row mt-10px align-items-center">
            <div class="col-8 control-label text-body fw-bold">{{label-grid-sidebar}}</div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-sidebar-grid" id="appSidebarGrid"
                           value="1"/>
                    <label class="form-check-label" for="appSidebarGrid">&nbsp;</label>
                </div>
            </div>
        </div>

        <!--
        <div class="row mt-10px align-items-center">
            <div class="col-8 control-label text-body fw-bold">Gradient Enabled</div>
            <div class="col-4 d-flex">
                <div class="form-check form-switch ms-auto mb-0">
                    <input type="checkbox" class="form-check-input" name="app-gradient-enabled"
                           id="appGradientEnabled" value="1"/>
                    <label class="form-check-label" for="appGradientEnabled">&nbsp;</label>
                </div>
            </div>
        </div>
        -->
        <div class="theme-panel-divider"></div>

        <a href="#" class="btn btn-default d-block w-100 rounded-pill"
           data-toggle="reset-local-storage"><b>{{button-label-reset-setting}}</b></a>
    </div>
</div>
