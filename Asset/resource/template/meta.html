<!-- Seguridad y privacidad -->
<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'nonce-{{nonce-key}}';"> -->

<!-- SEO Meta Tags -->
<meta name="description" content="meta-description"/>
<meta name="robots" content="index, follow"/>
<meta name="keywords" content=""/>
<meta name="author" content=""/>

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{html-tittle}}"/>
<meta property="og:description" content="{{display-description}}"/>
<meta property="og:image" content="{{url-image}}"/>
<meta property="og:image:alt" content="{{alt-image}}"/>
<meta property="og:image:width" content="400"/>
<meta property="og:image:height" content="300"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{full-url}}"/>
<meta property="og:locale" content="{{lang}}"/>
<meta property="og:site_name" content="{{site-name}}"/>

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="{{display-description}}"/>
<meta name="twitter:title" content="{{html-tittle}}"/>
<meta name="twitter:description" content="{{display-description}}"/>
<meta name="twitter:image" content="{{url-image}}"/>
<meta name="twitter:image:alt" content="{{alt-image}}"/>
<meta name="twitter:site" content="{{twitter-site}}"/>
<meta name="twitter:creator" content="{{twitter-creator}}"/>
